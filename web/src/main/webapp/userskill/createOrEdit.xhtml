<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Skill</title>
    </h:head>
    <h:body>
        UserSkill   <h:outputText value="edit" rendered="#{userSkillMBean.isEdit}"/>
                    <h:outputText value="create" rendered="#{userSkillMBean.isCreate}"/>
        <br/>
        <f:view>
            <h:form id="userSkillCreateOrEditForm">
                UserId:<h:inputText  value="#{userSkillMBean.selectedUserSkill.userId}"/>
                <br/>
                PhaseId:<h:inputText  value="#{userSkillMBean.selectedUserSkill.phaseId}"/>
                <br/>
                Name:<h:inputText  value="#{userSkillMBean.selectedUserSkill.name}"/>
                <br/>
                Level:<h:inputText  value="#{userSkillMBean.selectedUserSkill.level}"/>
                <br/>
                Comments:<h:inputText  value="#{userSkillMBean.selectedUserSkill.comments}"/>
                <br/>
                <h:commandButton value="Edit"   action="#{userSkillMBean.edit}"   rendered="#{userSkillMBean.isEdit}"/>
                <h:commandButton value="Create" action="#{userSkillMBean.create}" rendered="#{userSkillMBean.isCreate}"/>
            </h:form>
        </f:view> 
    </h:body>
</html>
