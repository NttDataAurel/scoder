<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Application Config</title>
    </h:head>
    <h:body>
        <h1>AppConfig list</h1>
        <br/>
        <f:view>
            <h:form id="appConfigFilterForm">
                Filter: 
                <h:inputText value="#{appConfigMBean.filterText}"/> 
                <h:commandLink value="Search" action="#{appConfigMBean.filter}" type="submit"/>
            </h:form>
            <br/>
            <h:form id="appConfigForm">
                <h:dataTable value="#{appConfigMBean.appConfigs}"  var="appconfig"  rowClasses="rowOdd,rowEven" border="1">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{appconfig.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Key</f:facet>
                        <h:outputText value="#{appconfig.key}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Value</f:facet>
                        <h:outputText value="#{appconfig.value}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{appConfigMBean.startEdit}">
                            <f:setPropertyActionListener value="#{appconfig}" target="#{appConfigMBean.selectedAppConfig}"/>
                        </h:commandButton>
                            
                        <h:commandButton value="Delete" action="#{appConfigMBean.delete}">
                            <f:setPropertyActionListener value="#{appconfig}" target="#{appConfigMBean.selectedAppConfig}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Create new" action="#{appConfigMBean.startCreate}"/>
            </h:form>
        </f:view> 
    </h:body>
</html>
