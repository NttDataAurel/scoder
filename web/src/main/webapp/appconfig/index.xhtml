<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Application Config</title>
    </h:head>
    <h:body>
        AppConfig list
        
        <h:dataTable value="#{appConfigMBean.appConfigs}"  var="appconfig"  rowClasses="rowOdd,rowEven">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{appconfig.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Key</f:facet>
                <h:outputText value="#{appconfig.key}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Value</f:facet>
                <h:outputText value="#{appconfig.value}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
