<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Phase's Editation</title>
    </h:head>
    <h:body>
        Phase list
        <br/>
        <f:view>
            <h:form>
                <h:dataTable value="#{PhaseMBean.phases}"  var="phase"  rowClasses="rowOdd,rowEven">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{phase.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{phase.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{phase.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Priority</f:facet>
                        <h:outputText value="#{phase.priority}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view> 
    </h:body>
</html>
