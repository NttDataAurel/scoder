<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Phases</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <f:view>
            <h:form styleClass="bordered">
                <h3> Phase list </h3>
                <h:dataTable value="#{phaseMBean.phases}"  var="phase"  rowClasses="rowOdd,rowEven">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{phase.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{phase.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{phase.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Priority</f:facet>
                        <h:outputText value="#{phase.priority}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton value="Edit" action="#{phaseMBean.editPhase}">
                            <f:setPropertyActionListener value="#{phase}" target="#{phaseMBean.selectedPhase}"/>
                        </h:commandButton>
                        <h:commandButton value="Delete" action="#{phaseMBean.deletePhase}">
                            <f:setPropertyActionListener value="#{phase}" target="#{phaseMBean.selectedPhase}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
            <div class="separator"> </div>
            <h:form styleClass="bordered">
                <label><h3>New Phase</h3></label>
                <h:panelGrid columns="2">
                <h:outputText value="Phase's Name"/>
                <h:inputText id="phase_name" value="#{phaseMBean.newPhase.name}" validatorMessage="Introduce a diffrent name then the original one"/>
                <h:outputText value="Phase's Description"/>
                <h:inputText id="phase_description" value="#{phaseMBean.newPhase.description}" validatorMessage="Please introduce a small description"/>
                <h:outputText value="Phase's Priority"/>
                <h:inputText id="phase_priority" value="#{phaseMBean.newPhase.priority}" validatorMessage="Which is phase's priority?"/>
                <h:commandButton id="create_phase" value="Create" action="#{phaseMBean.createPhase}"/>
                <h:outputText value=""/>
                </h:panelGrid>
            </h:form>
        </f:view> 
        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
