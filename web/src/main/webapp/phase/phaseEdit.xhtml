<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Application's phases</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h3>Phase's edit</h3>
        <br/>
        <f:view>
            <h:form id="phaseEditForm">
                Name:<h:inputText  value="#{phaseMBean.selectedPhase.name}"/>
                <br/>
                Description:<h:inputText  value="#{phaseMBean.selectedPhase.description}"/>
                <br/>
                Priority:<h:inputText  value="#{phaseMBean.selectedPhase.priority}"/>
                <br/>
                <h:commandButton value="Edit Phase" action="#{phaseMBean.edit}"/>
            </h:form>
        </f:view> 
        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
