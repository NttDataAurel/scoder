<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Phase Result</title>
    </h:head>
    <h:body>
        UserPhaseResult   
        <h:outputText value="edit" rendered="#{userPhaseResultMBean.isEdit}"/>
        <h:outputText value="create" rendered="#{userPhaseResultMBean.isCreate}"/>
        <br/>
        <f:view>
            <h:form id="userPhaseResultCreateOrEditForm">
                ID<h:inputText  value="#{userPhaseResultMBean.selectedUserPhaseResult.id}"/>
                <br/>
                Date<h:inputText  value="#{userPhaseResultMBean.selectedUserPhaseResult.date}"/>
                <br/>
                UserId<h:inputText  value="#{userPhaseResultMBean.selectedUserPhaseResult.userId}"/>
                <br/>
                PhaseId<h:inputText  value="#{userPhaseResultMBean.selectedUserPhaseResult.phaseId}"/>
                <br/>
                Comments<h:inputText  value="#{userPhaseResultMBean.selectedUserPhaseResult.comments}"/>
                <br/>
                Ranking<h:inputText  value="#{userPhaseResultMBean.selectedUserPhaseResult.ranking}"/>
                <br/>
                Passed<h:inputText  value="#{userPhaseResultMBean.selectedUserPhaseResult.passed}"/>
                <br/>
                <h:commandButton value="Edit"   action="#{userPhaseResultMBean.edit}"   rendered="#{userPhaseResultMBean.isEdit}"/>
                <h:commandButton value="Create" action="#{userPhaseResultMBean.create}" rendered="#{userPhaseResultMBean.isCreate}"/>
            </h:form>
        </f:view> 
    </h:body>
</html>
