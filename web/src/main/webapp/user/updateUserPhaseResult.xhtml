<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Phase Result</title>
    </h:head>
    <h:body>
        <h1> User Phase Result</h1>
        <h:outputText value="update" rendered="#{userPhaseResultMBean.userPhaseResult}"/>
        
        <br/>
        <f:view>
            <h:form id="UpdateUserPhaseResult">
                Select Phase :
               <h:selectOneMenu value="#{UserMBean.selectedPhaseDto}">
                <f:selectItems value="#{UserMBean.phasesDto}" var="phaseDto" itemValue="#{phaseDto.name}" />
               </h:selectOneMenu>
                <br/>
                <br/>
                <h:outputLabel for="comments">Comments :</h:outputLabel> 
                <br/>
                <h:inputTextarea rows="20" cols="50">
                </h:inputTextarea>
                
                
                <br/>
                    <h:commandButton value="Submit" action="result" />
                    <h:commandButton value="Reset" type="reset" />
            </h:form>
        </f:view> 
    </h:body>
</html>
