<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>User Config</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h3>
        User   <h:outputText value="edit" rendered="#{userMBean.isEdit}"/>
                    <h:outputText value="create" rendered="#{userMBean.isCreate}"/>
                                        
        </h3>
        <br/>
        <f:view>
            <h:form id="UserCreateOrEditForm">
                Name:<h:inputText  value="#{userMBean.selectedUser.name}"/>
                <br/>
                Surname:<h:inputText  value="#{userMBean.selectedUser.surname}"/>
                <br/>
                Address:<h:inputText  value="#{userMBean.selectedUser.address}"/>
               <br/>
                Phone:<h:inputText  value="#{userMBean.selectedUser.phone}"/>
                <br/>
                Email:<h:inputText  value="#{userMBean.selectedUser.email}"/>
                <br/>
                FileName:<h:inputText  value="#{userMBean.selectedUser.fileName}"/>
                
                <br/>
                State:<h:inputText  value="#{userMBean.selectedUser.state}"/>
                
                
                <br/>
                <h:commandButton value="Edit"   action="#{userMBean.edit}"   rendered="#{userMBean.isEdit}"/>
                <h:commandButton value="Create" action="#{userMBean.create}" rendered="#{userMBean.isCreate}"/>

            </h:form>
        </f:view> 
        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
