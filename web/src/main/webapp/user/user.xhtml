<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title> User </title>
    </h:head>
    <h:body>
        User list
        <br/>
      
        <br/>
        <f:view>
            
            <h:form>
                <h:dataTable value="#{userMBean.users}"  var="user">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{user.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{user.name}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Surname</f:facet>
                        <h:outputText value="#{user.surname}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Address</f:facet>
                        <h:outputText value="#{user.address}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{user.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone</f:facet>
                        <h:outputText value="#{user.phone}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">File Name</f:facet>
                        <h:outputText value="#{user.filename}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">File</f:facet>
                        <h:outputText value="#{user._file}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">State</f:facet>
                        <h:outputText value="#{user.state}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view> 
    </h:body>
</html>
